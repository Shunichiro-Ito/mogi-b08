services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src/:/app
    environment:
      DB_USER : postgres
      PASSWORD : postgres
      HOST : database
      DATABASE : test_db
      SERVICE : postgresql
      PORT : 5432
      RESET : True
    depends_on:
      database:
        condition: service_healthy 

  database:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db
    volumes: 
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

